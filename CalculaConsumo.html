<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<br>
<script>

    var tanque=40;
    var caminho=480;
    var gasto=caminho/tanque;

    document.write("O total de gasolina gasto em km/hr é " +gasto);
    document.write("<br>")
    caminho=300
    gasto=caminho/tanque
    document.write("O total de alcool gasto em km/hr é" + gasto);


</script>
